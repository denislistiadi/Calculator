<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Simple Calculator</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1>Simple Calculator</h1>
		<form id="CalcButtons">
			<table>
				<tr class="result">
					<td colspan="4"><input type="text" id="result" readonly="readonly"/></td>
				</tr>	

				<tr>
					<td><button class="placeholder disabled" type="button" disabled="disabled"></button></td>
					<td><button class="largebutton" type="button" id="xsqr">x<sup>2</sup></button></td>
					<td><button class ="largebutton" type="button" id="Rand">Rand</button></td>
					<td><button class="largebutton" class="rightbutton" type="button" id="Clear">Clear</button></td>
				</tr>	

				<tr>
					<td><button type="button" class="leftbutton" class=
					"number" id="7">7</button></td>
					<td><button type="button" id="8" class="number">8</button></td>
					<td><button type="button" id="9" class="number">9</button></td>
					<td><button type="button" class="rightbutton" id="division" class="operator">/</button></td>
				</tr>

				<tr>
					<td><button type="button" class="leftbutton" id="4" class="number">4</button></td>
					<td><button type="button" id="5" class="number">5</button></td>
					<td><button type="button" id="6" class="number">6</button></td>
					<td><button type="button" class="rightbutton" id="multiply" class="operator">*</button></td>
				</tr>

				<tr>
					<td><button type="button" class="leftbutton" id="1" class="number">1</button></td>
					<td><button type="button" id="2" class="number">2</button></td>
					<td><button type="button" id="3" class="number">3</button></td>
					<td><button type="button" class="rightbutton" id="subtract" class="operator">-</button></td>
				</tr>
				
				<tr class="bottombuttons">
					<td><button class="placeholder" id="decimal" type="button" >.</button></td>
					<td><button type="button" id="0" class="number">0</button></td>
					<td><button type="button" id="equals">=</button></td>
					<td><button type="button" class="rightbutton" id="plus" class="operator">+</button></td>
				</tr>
			</table>
		</form>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>
  </body>
</html>
